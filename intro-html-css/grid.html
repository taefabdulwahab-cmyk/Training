<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="youtub.css" />
    <title>grid</title>
  </head>
  <body style="padding-bottom: 100px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: rgb(177, 112, 162)">div1</div>
      <div style="background-color: rgb(222, 127, 178)">
        div2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: rgb(246, 162, 243)">div1</div>
      <div style="background-color: rgb(253, 180, 219)">
        div2
        <p>text</p>
      </div>
      <div style="background-color: rgb(160, 136, 215)">div3</div>
    </div>

    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: rgb(246, 162, 243)">div1</div>

      <div style="background-color: rgb(253, 180, 219)">div2 1fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: rgb(246, 162, 243); height: 200px">
        div1
      </div>
      <div style="background-color: rgb(253, 180, 219); height: 200px">
        div2
      </div>

      <div style="background-color: rgb(160, 136, 215); height: 200px">
        div3
      </div>
      <div style="background-color: rgb(62, 35, 61); height: 200px">div1</div>
      <div style="background-color: rgb(222, 33, 134); height: 200px">div2</div>
      <div style="background-color: rgb(91, 25, 244); height: 200px">div3</div>
    </div>
  </body>
</html>
