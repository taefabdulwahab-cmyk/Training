    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
      }
      .row-x {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 30px;
      }
      .image-x {
        width: 55px;
        height: 55px;
        border-radius: 30px;
        margin-right: 15px;
      }
      .info-x {
        width: 200px;
      }
      .name-x {
        font-weight: bold;
        margin-bottom: 3px;
      }
      .handle-x {
        font-size: 13px;
        margin-bottom: 3px;
        color: grey;
      }
      .cat-x {
        font-size: 12px;
        color: grey;
      }
      .follow-x {
        background-color: rgb(0, 191, 255);
        border: none;
        color: aliceblue;
        font-size: 18px;
        border-radius: 3px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 4px;
        padding-top: 4px;
      }
      .row{
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 30px;
      }
      .image{
        height: 55px;
        width: 55px;
        border-radius: 30px;
        margin-right: 15px;
      }
      .info{
       width: 200px;
      }
      .text1{
        font-weight: bolder;
        margin-bottom: 3px;
      }
      .text2{
        font-size: 13px;
        color: grey;
        margin-bottom: 3px;
      }
      .text3{
        font-size: 12px;
        color: grey;
      }
      .follow{
        background-color: rgb(0, 191, 255);
        border: none;
        border-radius: 3px;
        color: aliceblue;
        font-size: 18px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 4px;
        padding-top: 4px;
      }
    </style>
  </head>

    <div class="row-x">
      <img
        class="image-x"
        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1200"
      />

      <div class="info-x">
        <p class="name-x">oliver<p>
        <p class="handle-x">the cat</p>
        <p class="cat-x">popular</p>
      </div>

      <button class="follow-x">follow</button>
